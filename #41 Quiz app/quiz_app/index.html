<html lang="en">
   <head>
      <meta charset="UTF-8" />
      <meta name="viewport" content="width=device-width , initial-scale=1.0" />
      <title>Quiz app</title>
      <link rel="stylesheet" href="style.css" />
   </head>
   <body>
      <!-- https://uidesigndaily.com/posts/photoshop-driving-questionnaire-choice-submit-day-292 -->

      <div class="wrapper">
         <div class="show-score">
            <p class="correct">- Correct</p>
            <p class="wrong">- Wrong</p>
         </div>
         <div class="question-container">
            <span class="question-number">Question 1</span>
            <p class="question-text">
               Lorem ipsum dolor sit amet, consectetur adipisicing elit. Debitis
               eos nisi nostrum ab sunt dolores molestiae deleniti maiores,
               soluta dignissimos.
            </p>
            <span>Answer Option</span>
            <div class="question-option">
               <ul>
                  <li id="a" tabindex="0" data-option-answer>
                     <span class="option">A</span> Lorem ipsum dolor sit amet.
                  </li>
                  <li id="b" tabindex="0" data-option-answer>
                     <span class="option">B</span> Lorem ipsum dolor sit amet.
                  </li>
                  <li id="c" tabindex="0" data-option-answer>
                     <span class="option">C</span> Lorem ipsum dolor sit amet.
                  </li>
               </ul>
            </div>
         </div>
         <button class="btn" id="btn-next">Answer Question</button>
         <button class="btn" id="btn-retry">Retry Again</button>
      </div>

      <script type="module" src="./js/app.js"></script>
   </body>
</html>
