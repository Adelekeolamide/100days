<!doctype html>
<html lang="en">

<head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css"
        integrity="sha384-JcKb8q3iqJ61gNV9KGb8thSsNjpSL0n8PARn9HuZOnIxN0hoP+VmmDGMN5t9UJ0Z" crossorigin="anonymous">
    <link rel="stylesheet" href="style.css">
    <title>Hello, world!</title>
</head>

<body>
    <div class="container text-center mt-2 mb-5">
        <h1>Filter Category</h1>

        <div id="button-container" class="mt-5 mb-5 d-flex justify-content-center align-items-center">
            <div class="input-group mb-3 mr-5 w-25 ">
                <div class="input-group-prepend">
                    <label class="input-group-text" for="inputGroupSelect01">Rating</label>
                </div>
                <select class="custom-select rating-select" id="inputGroupSelect01">
                    <option value="0" selected>Choose..</option>
                    <option value="1" id="highest">Highest</option>
                    <option value="2" id="lowest">Lowest</option>
                </select>
            </div>
            <div class="input-group mb-3 w-25">
                <div class="input-group-prepend">
                    <label class="input-group-text" for="inputGroupSelect01">City</label>
                </div>
                <select class="custom-select avaible-city city-select" id="inputGroupSelect01">
                    <option value="0" selected>Choose..</option>
                    <!-- Only avaible data  -->

                </select>
            </div>
            <button class="btn btn-info ml-5 mb-3" id="button-clear"> Clear Filter</button>
            <button class="btn btn-info ml-5 mb-3" id="button-search"> Search </button>
        </div>


        <div id="content" class="row d-flex">

            <!-- Restaurant Items -->

        </div>
    </div>

    <!-- Optional JavaScript -->
    <!-- jQuery first, then Popper.js, then Bootstrap JS -->
    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"
        integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj"
        crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.1/dist/umd/popper.min.js"
        integrity="sha384-9/reFTGAW83EW2RDu2S0VKaIzap3H66lZH81PoYlFhbGU+6BZp6G7niu735Sk7lN"
        crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"
        integrity="sha384-B4gt1jrGC7Jh4AgTPSdUtOBvfO8shuf57BaghqFfPlYxofvL8/KUEfYiJOMMV+rV"
        crossorigin="anonymous"></script>
    <script type="module" src="./js/app.js"></script>
</body>

</html>
