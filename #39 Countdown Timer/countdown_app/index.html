<html lang="en">
   <head>
      <meta charset="UTF-8" />
      <meta name="viewport" content="width=device-width , initial-scale=1.0" />
      <link rel="stylesheet" href="style.css" />
      <title>New Year Countdown</title>
   </head>
   <body>
      <div class="title">
         <h1>Countdown Timer</h1>
      </div>

      <div class="display-count">
         <div class="display">
            <p>Days</p>
            <div class="days">00</div>
         </div>

         <div class="display">
            <p>Hours</p>
            <div class="hours">00</div>
         </div>

         <div class="display">
            <p>Minutes</p>
            <div class="minutes">00</div>
         </div>
         <div class="display">
            <p>Seconds</p>
            <div class="seconds">00</div>
         </div>
      </div>

      <div class="time">
         <label for="countdown">Choose date time</label>
         <input type="date" name="countdown" id="date-countdown" />
      </div>

      <script src="./js/app.js"></script>
   </body>
</html>
