<!DOCTYPE html>
<html lang="en">
   <head>
      <meta charset="UTF-8" />
      <meta name="viewport" content="width=device-width, initial-scale=1.0" />
      <title>My Gallery</title>
      <link rel="stylesheet" href="./styles/css/main.css" />
      <link rel="preconnect" href="https://fonts.gstatic.com" />
      <link
         href="https://fonts.googleapis.com/css2?family=Montserrat:wght@600&display=swap"
         rel="stylesheet"
      />
   </head>
   <body>
      <div class="container">
         <div class="panel">
            <div class="panel-info">
               <div class="picture">
                  <img src="./assets/profilePhoto.png" alt="" />
               </div>
               <div class="info">
                  <h1 class="name">Rodney Cotton</h1>
                  <p class="location">Helsinki, Finland</p>
               </div>
            </div>
            <div class="panel-number">
               <div class="posts">
                  <span>100</span>
                  <p>Posts</p>
               </div>
               <div class="followers">
                  <span>2,242</span>
                  <p>Posts</p>
               </div>
               <div class="following">
                  <span>1,432</span>
                  <p>Following</p>
               </div>
            </div>
         </div>
         <div class="gallery">
            <img src="./assets/photo1.png" alt="" />
            <img src="./assets/photo2.png" alt="" />
            <img src="./assets/photo3.png" alt="" />
            <img src="./assets/photo4.png" alt="" />
            <img src="./assets/photo5.png" alt="" />
            <img src="./assets/photo6.png" alt="" />
         </div>
      </div>
      <footer>
         <span>Agits Zakky Akmala @ DevChallenges.io</span>
      </footer>
   </body>
</html>
