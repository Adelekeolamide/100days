<!DOCTYPE html>
<html lang="en">
   <head>
      <meta charset="UTF-8" />
      <meta name="viewport" content="width=device-width, initial-scale=1.0" />
      <title>Document</title>
      <link rel="stylesheet" href="style.css" />
      <link rel="shortcut icon" href="favicon.jpg" type="image/x-icon" />
   </head>
   <body>
      <div class="container">
         <div class="drum" data-sound="KeyA">
            <p>A</p>
            <i>Boom</i>
         </div>
         <div class="drum" data-sound="KeyS">
            <p>S</p>
            <i>Clap</i>
         </div>
         <div class="drum" data-sound="KeyD">
            <p>D</p>
            <i>Hihat</i>
         </div>
         <div class="drum" data-sound="KeyF">
            <p>F</p>
            <i>Kick</i>
         </div>
         <div class="drum" data-sound="KeyG">
            <p>G</p>
            <i>Openhat</i>
         </div>
         <div class="drum" data-sound="KeyH">
            <p>H</p>
            <i>Ride</i>
         </div>
         <div class="drum" data-sound="KeyJ">
            <p>J</p>
            <i>Snare</i>
         </div>
         <div class="drum" data-sound="KeyK">
            <p>K</p>
            <i>Tink</i>
         </div>
         <div class="drum" data-sound="KeyL">
            <p>L</p>
            <i>Tom</i>
         </div>
      </div>

      <audio data-sound="KeyA" src="./sound/boom.wav"></audio>
      <audio data-sound="KeyS" src="./sound/clap.wav"></audio>
      <audio data-sound="KeyD" src="./sound/hihat.wav"></audio>
      <audio data-sound="KeyF" src="./sound/kick.wav"></audio>
      <audio data-sound="KeyG" src="./sound/openhat.wav"></audio>
      <audio data-sound="KeyH" src="./sound/ride.wav"></audio>
      <audio data-sound="KeyJ" src="./sound/snare.wav"></audio>
      <audio data-sound="KeyK" src="./sound/tink.wav"></audio>
      <audio data-sound="KeyL" src="./sound/tom.wav"></audio>

      <script src="app.js"></script>
   </body>
</html>
